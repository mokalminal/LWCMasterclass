<template>
    <lightning-card class="slds-card" title="One Way Binding">
        Hello {userName},
        You are currently at {subscriberScore} as of {currentTime}.
        Your total watch duration is {totalLessonsWatched} minutes.    
    </lightning-card>

    <lightning-card class="slds-card" title="Two Way Binding">
        <lightning-input value={memberStatus} onchange={updateMemberStatus} type="text" label="Enter your current status here"></lightning-input>
        <p class="slds-p-around_small">Value typed is: {memberStatus}</p>
    </lightning-card>

    <lightning-card class="slds-card" title="Getters & Setters">
        <p class="slds-p-around_small">{minutesWatched}</p>

        <lightning-input type="number" value={minutesWatched} onchange={handleWatchedChange}></lightning-input>
            <p class="slds-p-around_small"> After Setter is called: {minutesWatched}</p>
    </lightning-card>
</template>
