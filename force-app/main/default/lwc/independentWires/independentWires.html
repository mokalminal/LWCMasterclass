<template>
  <lightning-card title="My 5 Cases">
      <template if:true={foundCases}>
          <ul>
              <template for:each={caseList} for:item="caseRec">
                  <li key={caseRec.Id}>
                      {caseRec.Origin} — {caseRec.Subject} — {caseRec.Description}
                  </li>
              </template>
          </ul>
      </template>
  </lightning-card>

  <lightning-card title="My 5 Tasks">
      <template if:true={foundTasks}>
          <ul>
              <template for:each={taskList} for:item="task">
                  <li key={task.Id}>
                      {task.Subject} — {task.ActivityDate} — {task.Description}
                  </li>
              </template>
          </ul>
      </template>
  </lightning-card>
</template>
